<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBay Listing Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 1rem;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea, button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #status {
            margin-top: 1rem;
            font-weight: bold;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            body {
                margin: 0.5rem;
            }

            input, textarea, button {
                font-size: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <h2>eBay Listing Form</h2>
    <form id="myForm">
        <input type="text" name="title" placeholder="Listing Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price (USD)" required>
        <input type="file" name="images" accept="image/*" multiple required>
        <button type="submit">Submit Listing</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('myForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.textContent = "⏳ Sending...";

            const formData = new FormData(form);

            try {
                const response = await fetch("https://YOUR-BACKEND-URL/submit", {
                    method: "POST",
                    body: formData
                });

                let responseText;
                try {
                    const json = await response.json();
                    responseText = JSON.stringify(json, null, 2);
                } catch {
                    responseText = await response.text();
                }

                if (response.ok) {
                    status.innerHTML = `
✅ Form submitted!
<strong>Response:</strong> <pre>${responseText}</pre>
              `;
                    form.reset();
                } else {
                    status.textContent = "❌ Error submitting form: " + response.status;
                }

            } catch (err) {
                status.textContent = "⚠️ Network error (check console).";
                console.error(err);
            }
        });
    </script>
</body>
</html>
