<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Server Test Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea, button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #status {
            margin-top: 1rem;
            font-weight: bold;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Local Server Test Form</h2>
    <form id="myForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('myForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = Object.fromEntries(new FormData(form).entries());
            status.textContent = "⏳ Sending...";

            try {
                const response = await fetch("http://127.0.0.1:8000/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let responseText;
                try {
                    const json = await response.json();
                    responseText = JSON.stringify(json, null, 2);
                } catch (err) {
                    responseText = await response.text();
                }

                if (response.ok) {
                    status.innerHTML = `
✅ Form submitted!
<strong>Sent:</strong> <pre>${JSON.stringify(data, null, 2)}</pre>
<strong>Response:</strong> <pre>${responseText}</pre>
              `;
                    form.reset();
                } else {
                    status.textContent = "❌ Error submitting form: " + response.status;
                }

            } catch (err) {
                status.textContent = "⚠️ Network error (check console).";
                console.error(err);
            }
        });
    </script>
</body>
</html>
